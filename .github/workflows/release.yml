name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin: ttt
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin: ttt
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin: ttt.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app -> target

      - name: Build
        working-directory: app
        run: cargo build --release --locked

      - name: Package (unix)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          mkdir -p dist
          tar -C app/target/release -czf dist/ttt-${{ matrix.target }}.tar.gz ${{ matrix.bin }}

      - name: Package (windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "app/target/release/${{ matrix.bin }}" -DestinationPath "dist/ttt-${{ matrix.target }}.zip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttt-${{ matrix.target }}
          path: dist/ttt-${{ matrix.target }}.${{ matrix.archive_ext }}

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read changelog
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          path: CHANGELOG.md
          version: ${{ github.ref_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changes }}
          files: dist/*
